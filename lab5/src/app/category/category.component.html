<div class="container">
    <div class="header">
        <h1>Select Category</h1>
    </div>

    <div class="list">
        <ul *ngFor="let category of categories">
            <li><a [title]="category.name + ' details'" [routerLink]="['/categories', category.id]">
                {{category.name}}
            </a></li>
        </ul>
    </div>
</div>
